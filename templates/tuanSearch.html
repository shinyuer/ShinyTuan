<div id="wrapmain" class="panel panel-default">
  <header class="panel-heading">
    <div class="container">
    <div class="row text-center">
    <div class="col-sm-2 col-xs-3 " >
      <a class="btn btn-danger pull-left" href="#"> <span class="glyphicon glyphicon-arrow-left"></span></a>
     </div> 
      <form class="col-sm-10 col-xs-9" role="form" name="formsearch">
  <div class="form-group  pull-right">
    <div class="input-group">     
      <input class="form-control" ng-model="seaClass"  type="Search" placeholder="Search" id="searchword">
      <a class="input-group-addon" href="#" ng-click="changeclass()"><span class="glyphicon   glyphicon-search"></span></a>
    </div>
  </div>
  </form>
    </div>
  </header>
  <section class="panel-body" id="tuanSearch">
    <div class="container">
      <div class="row">
      <span ng-repeat="Tag in Tags">
       <a href="#" class="btn btn-default" ng-click="changeclass($index)">{{Tag.name}}</a>
       </span> 
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row"></div>
    </div>
  </footer>
</div>
