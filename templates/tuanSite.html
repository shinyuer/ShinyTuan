<div id="wrapmain" class="panel panel-default">
  <header class="panel-heading">
    <div class="container">
       <div class="row text-center">
      <a class="btn btn-danger pull-left" href="#"> <span class="glyphicon glyphicon-arrow-left"></span></a>
      <h1 class="header_title">{{title}}</h1>
    </div>
  </header>
  <section class="panel-body" id="tuanSearch">
    <div class="container">
      <div class="row">
      <span ng-repeat="tuanSite in tuanSites">
       <a href="#" class="btn btn-default" ng-click="changetuanSite($index)">{{tuanSite.siteName}}</a>
       </span> 
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row"></div>
    </div>
  </footer>
</div>
